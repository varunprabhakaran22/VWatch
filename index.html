<html>
    <head>
        <title>
            VWatch
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
     <body >
            <div class="container watchContainer">
                <div class="box box-1">
                    <h1 class=headingName> <span class="vw">VW</span>atch </h1>   
                </div>
                    
                <div class="box box-2">
                    <div class="col-sm"></div>
                    <div class="col-sm smartWatchContainer">
                        <div class="mainScreen">
                            <div class="screen1">
                                <div class="">
                                    <span class="timeLockScreen ">11:11</span> 
                                    <div class="textNotification">1 New Message     
                                    </div> 
                                </div>
                                <div class="icon">
                                    <i class="fa fa-envelope envelope" aria-hidden="true"></i>
                                    <i class="fa fa-clock clock" aria-hidden="true"></i>
                                    <i class="fa fa-music music" aria-hidden="true"></i>
                                </div>
                            </div>

                            <div class="screen2">    
                                <div class="row ">
                                    <div class="col backButton backButtonJs">
                                            &#60;
                                    </div>
                                    <div>
                                        <span class="time">17:4</span>  
                                    </div>
                                </div>
                                <div class="msgBox">
                                    <div class="row textBorder">
                                        <div class="col-lg-1">
                                        </div>
                                        <div class="col-lg-10"> 
                                            <div class="rooot"> 
                                                <div class="msgCont">
                                                    <div class="textTitle">
                                                    
                                                    </div> 
                                                    <div  class="textDescription">
                                                        
                                                    </div>
                                                </div>
                                                <div class="msgCont">
                                                    <div class="textTitle">
                                                                                                            
                                                    </div> 
                                                    <div  class="textDescription">
                                                        

                                                    </div>
                                                </div>
                                                <div class="msgCont">
                                                    <div class="textTitle">
                                                    
                                                    </div> 
                                                    <div  class="textDescription">
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="screen3">
                                <div class="row spaceBetween">
                                    <div class="backButton backButtonJs">
                                            &#60;
                                    </div>
                                    <div class="">
                                        <span class="time">17:4</span>  
                                    </div>
                                </div>
                                <div class="spotify">
                                    <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                </div>
                            </div> 
                            <div class="screen4">
                                <div class="row ">
                                    <div class="col backButton backButtonJs">
                                         &#60;
                                    </div>
                                    <div>
                                        <span class="time">17:4</span>  
                                    </div>
                                </div>
                                <div class="clock">
                                    <h2><time> 00:00:00</time></h2>
                                    <button id="start">start</button>
                                    <button id="stop">stop</button>
                                    <button id="clear">clear</button>
                                </div>
                            </div>
                        </div>              
                    </div>
                <div class="col-sm"></div>
             </div>
        </body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</html>
